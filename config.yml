---
projectName: Disi-on-platform
image: jembi/platform:2.2.1
logPath: /tmp/logs

packages:
  - disi-on-platform
  - reverse-proxy-nginx
  - monitoring
  - identity-access-manager-keycloak

customPackages:
  - id: disi-on-platform
    path: ../disi-on-platform

profiles:
  - name: local
    packages:
      - disi-on-platform
      - monitoring
    envFiles:
      - ./.env.local
    dev: true

  - name: staging
    packages:
      - disi-on-platform
      - reverse-proxy-nginx
      - monitoring
      - identity-access-manager-keycloak
    envFiles:
      - ./.env.stg
    dev: false

  - name: qa
    packages:
      - disi-on-platform
      - reverse-proxy-nginx
      - monitoring
      - identity-access-manager-keycloak
    envFiles:
      - ./.env.qa
    dev: false

  - name: test
    packages:
      - disi-on-platform
    envFiles:
      - ./.env.test
    dev: true
